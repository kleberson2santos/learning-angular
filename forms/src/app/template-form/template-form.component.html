<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="form-group" 
    [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome"
      placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">

    <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!nome.valid && nome.touched" 
      aria-hidden="true"></span>
    <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
    <div *ngIf="!nome.valid && nome.touched" 
      class="alert alert-danger" role="alert">
      Nome é obrigatório.
    </div>          
  </div>
  <div class="form-group"
  [class.has-error]="!email.valid && email.touched"
  [class.has-feedback]="!email.valid && email.touched">
    <label for="email" class="control-label">Email</label>
    <input type="text" class="form-control" id="email" name="Email"
      placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">  
      
    <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!email.valid && email.touched" 
      aria-hidden="true"></span>
    <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
    <div *ngIf="!email.valid && email.touched" 
      class="alert alert-danger" role="alert">
      Email inválido.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <app-form-debug [form]="f"></app-form-debug>
</form>
